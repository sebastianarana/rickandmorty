        teamsData.forEach((team) => {
          const teamCard = document.createElement('div');
          teamCard.className = 'team-card';

          const teamImage = document.createElement('img');
          teamImage.src = team.IMAGE_URL;
          teamImage.alt = team.EQUIPO;
          teamCard.appendChild(teamImage);

          const teamInfo = document.createElement('div');

          const teamName = document.createElement('h2');
          teamName.textContent = team.EQUIPO;
          teamInfo.appendChild(teamName);

          const teamPosition = document.createElement('p');
          teamPosition.textContent = `Posición: ${team.POS}`;
          teamInfo.appendChild(teamPosition);

          const teamPoints = document.createElement('p');
          teamPoints.textContent = `Puntos: ${team.PUNTOS}`;
          teamInfo.appendChild(teamPoints);

          teamCard.appendChild(teamInfo);
          teamsContainer.appendChild(teamCard);
        });
