<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Arana Cordoba</title>
    <style>
        .card {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align: center;
            width: 300px; /* Ancho fijo para la tarjeta */
            margin: 40px auto; /* Margen para centrar la tarjeta */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra para darle un toque 3D */
        }
        
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #fff; /* Borde blanco para la imagen */
        }
        
        .card h2 {
            margin-top: 10px;
            font-weight: bold; /* Título en negrita */
            color: #333; /* Color del título */
        }
        
        .card p {
            font-size: 16px; /* Tamaño de fuente para la descripción */
            color: #666; /* Color de la descripción */
        }
        
        .back-button {
            background-color: #4CAF50; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px 20px; /* Espacio entre el texto y el borde del botón */
            border: none; /* No borde para el botón */
            border-radius: 5px; /* Curvatura del botón */
            cursor: pointer; /* Cursor en forma de mano para indicar que es clickable */
        }
        
        .back-button:hover {
            background-color: #3e8e41; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Sebastian Arana Cordoba">
        <h2>Sebastian Arana Cordoba</h2>
        <p>Edad: 32 años</p>
        <p>Estado civil: Soltero</p>
        <p>Documento: 1005829233</p>
        <p>Descripción: Sebastian es un apasionado de la tecnología y el deporte. En su tiempo libre, le gusta leer sobre innovaciones y nuevos descubrimientos.</p>
        <button class="back-button" onclick="window.location.href = 'index.html'">Volver</button>
    </div>
</body>
</html>
